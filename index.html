<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="mt-3 _uppercase">
        <b>calcola il prezzo del tuo biglietto</b>
      </h1>
    </header>
    <section class="my-4">
      <div class="container-sm shadow">
        <div class="row justify-content-center">
          <div class="col text-center py-2">
            <h4>Nome Cognome</h4>
            <input
              id="nome"
              type="text"
              value=""
              placeholder=" inserisci il tuo nome"
            />
          </div>
          <div id="kmBox" class="col text-center py-2">
            <h4>Km da percorrere</h4>
            <input
              id="km"
              type="number"
              value=""
              placeholder=" inserisci i km"
            />
          </div>
          <div id="ageBox" class="col text-center py-2">
            <h4>Fascia d'Et√†;</h4>
            <select name="fascia-eta" id="fascia-eta">
              <option value="min">Minorenne</option>
              <option value="mag">Maggiorenne</option>
              <option value="over">Over</option>
            </select>
          </div>
        </div>
        <div class="m_auto w-50 row justify-content-around my-5 bottoni">
          <button type="button" id="genera" class="btn btn-light col _btn">
            Genera
          </button>
          <button type="button" id="annulla" class="btn btn-light col _btn">
            Annulla
          </button>
        </div>
      </div>
    </section>
    <section id="biglietto" class="text-center _hidden">
      <h1 class="my-3 text-center _uppercase"><b> tuo biglietto</b></h1>
      <div class="container-sm shadow">
        <h3>Dettaglio passeggeri</h3>
        <div class="mt-4 row border_b">
          <div class="col-4 _bg p-2">
            <span class="my-5">NOME PASSEGGERO</span>
            <div class="my-3" id="nomeOut"></div>
          </div>
          <div class="col-2 p-2">
            <span class="my-5">Offerta</span>
            <div class="my-3" id="offerta"></div>
          </div>
          <div class="col-2 p-2">
            <span class="my-5">Carrozza</span>
            <div class="my-3" id="carrozza"></div>
          </div>
          <div class="col-2 p-2">
            <span class="my-5">Codice CP</span>
            <div class="my-3" id="cpc"></div>
          </div>
          <div class="col-2 p-2">
            <span class="my-5">Costo biglietto</span>
            <div class="my-3" id="totale"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
